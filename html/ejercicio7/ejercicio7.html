<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="buttons">
            <button class="google">
                <picture>G</picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter">
                <picture>T</picture>
            </button>
        </div>
        <hr>
        <form action="" method="">
            <div class="inputs">
                <label for="nombre">
                    <span>Nombre</span>
                    <input id="nombre" name="nombre" />
                </label>

                <label for="apellidos">
                    <span>Apellidos</span>
                    <input id="apellidos" name="apellidos" />
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input id="email" name="email" />
            </label>

            <label for="password">
                <span>Password</span>
                <input id="password" name="password" placeholder="De más de 6 caracteres" />
            </label>

            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones</span>
            </label>
            <button type="submit" class="enviar">Crear</button>
        </form>
    </div>
</body>
</html>
