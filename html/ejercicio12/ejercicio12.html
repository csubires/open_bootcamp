<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Elementos de Interés en Bootstrap</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <section class="row bg-secondary bg-gradient rounded-5">
            <div class="jumbotron p-5 mb-5">
                <h1 class="display-4">Esto es un jumbotron!</h1>
                <p class="lead">Información aquí</p>
                <hr class="my-4" />
                <p>El botón de abajo abre un modal</p>
                <p class="lead">
                    <button
                        type="button"
                        class="btn btn-primary btn-lg"
                        data-bs-toggle="modal"
                        data-bs-target="#miModal"
                    >
                        Abrir modal
                    </button>
                </p>
            </div>
        </section>

        <section class="row">
            <form>
                <div class="row p-5 mb-5">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="nombre"
                                >Nombre</label
                            >
                            <input
                                type="text"
                                id="nombre"
                                class="form-control"
                            />
                            
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-outline">
                            
                            <label class="form-label" for="telefono"
                                >Teléfono</label
                            >
                            <input
                                type="number"
                                id="telefono"
                                class="form-control"
                            />
                        </div>
                    </div>
                    <label class="form-label" for="mensaje">Mensaje</label>
                    <textarea
                        class="form-control"
                        id="mensaje"
                        rows="4"
                    ></textarea>
                </div>

            </form>
        </section>

        <section class="row p-5 mb-5 bg-primary bg-gradient">
            <div class="card text-center">
                <div class="card-header">Tarjeta</div>
                <div class="card-body">
                    <h5 class="card-title">Pepito Perez</h5>
                    <p class="card-text">Aprendiz de programador.</p>
                </div>
                <div class="card-footer text-muted">pepitoperez@gmail.com</div>
            </div>
        </section>

        <div class="modal" tabindex="-1" role="dialog" id="miModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Hola, soy un modal</h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal Información.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                        <button
                            type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                        >
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
</html>
